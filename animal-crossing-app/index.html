<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Animal Crossing Villager Generator">
    	<meta name="keywords" content="animal crossing, villager">

		<title>Animal Crossing Villager Generator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="main">
		<h1>Which Animal Crossing Villager Are You?</h1>
		<button type="button" name="button">Generate Villager</button>
		</div>
		<div class="character">
			<h2>Name</h2>
			<img src="img/isabelle.png" alt="Isabelle">
			<h4>Birthday</h4>
			<p id="birthday"></p>
			<h4>Catch Phrase</h4>
			<p id="catchphrase"></p>
			<h4>Species</h4>
			<p id="species"></p>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
